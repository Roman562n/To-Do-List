<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">

  <script src="./main.js" type="module" defer></script>
</head>

<body>
  <main class="container">
    <section class="todo">
      <header class="todo__header">
        <h1 class="todo__title">To Do List</h1>
        <div class="todo__create-task create-task shadow-block shadow-block--inset">
          <form action="" class="create-task__form">
            <input class="create-task__input" type="text" placeholder="Что бы вы хотели сделать?" autofocus
              data-js-create-task-input maxlength="255">
            <button class="create-task__button button" type="button" aria-label="Добавить задачу"
              title="Добавить задачу" data-js-create-task-button></button>
          </form>
        </div>
      </header>
      <div class="todo__body">
        <ul class="todo__list" data-js-todo-list>
          <li class="todo__item task shadow-block checked" data-js-todo-item>
            <input class="task__checkbox custom-checkbox" type="checkbox" data-js-task-checkbox checked>
            <span class="task__content">Написать To Do List</span>
            <button class="task__delete-button button" type="button" aria-label="Delete task" title="Delete task"
              data-js-task-delete-button></button>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
