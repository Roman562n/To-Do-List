<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" type="module" defer></script>
</head>
<body>
  <main class="container">
    <section class="todo">
      <header class="todo__header">
        <h1 class="todo__title">To Do List</h1>
        <div class="todo__create-task create-task shadow-block shadow-block--inset">
          <form action="" class="create-task__form">
            <input class="create-task__input" type="text" required placeholder="Что бы вы хотели сделать?" autofocus>
            <button class="create-task__button" type="submit" aria-label="Добавить задачу" title="Добавить задачу"></button>
          </form>
        </div>
      </header>
      <div class="todo__body">
        <ul class="todo__list">
          <li class="todo__item">
            <div class="todo__task task shadow-block">
              <form action="" class="task__form">
                <input class="task__checkbox checkbox" type="checkbox" id="checkbox">
                <label class="task__label" for="checkbox">123</label>
              </form>
            </div>
          </li>

        </ul>
      </div>
    </section>
  </main>
</body>
</html>
